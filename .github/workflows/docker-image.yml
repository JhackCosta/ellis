name: Docker Image CI

on:
  push:
    branches: [ "aula-02" ]
  pull_request:
    branches: [ "aula-02" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)